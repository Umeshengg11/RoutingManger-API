#Root Logger
log4j.rootLogger=DEBUG,stdout,file

#Appender + LayoutDetails
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{dd-MMM-yyyy ; hh.mm.ss} %p  : %C [%M] - %m %n


log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.File=src/LogFiles/B4Routing.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{dd-MMM-yyyy ; hh.mm.ss} %p  : %C [%M] - %m %n